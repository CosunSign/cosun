<script>
    $(function () {

        } else if (aflag == 31) {

            errormessagediv.innerHTML = "&nbsp;&nbsp;&nbsp;查询成功!";

        } else if (aflag == 41) {

    // =================================以下为部门=====================================================================

    function querydept() {
        $("#errormessage2").hide();
        var currentpage = $("#n_currentPage2").val();
        var deptname = $("#deptName").val();
        if (deptname.trim().length > 0) {
            var errormessagediv = document.getElementById("errormessage2");
            errormessagediv.innerHTML = "";
            window.location.href = "/person/queryDeptByName?deptName=" + deptname;
        } else {
            var errormessagediv = document.getElementById("errormessage2");
            errormessagediv.innerHTML = "";
            window.location.href = "/person/queryDeptByName?currentpage=" + currentpage;
        }
    }

    function adddept() {
        $("#errormessage2").hide();
        var deptname = $("#deptName").val();
        var errormessagediv = document.getElementById("errormessage2");
        errormessagediv.innerHTML = "";
        if (deptname.trim().length > 0) {
            $.ajax({
                data: deptname,
                type: "POST",
                contentType: "application/json",//上传内容格式为json结构
                url: "/person/checkAndSave2",
                success: function (msg) {
                    var amsg = eval(msg);
                    if (amsg > 0) {
                        $("#errormessage2").show();
                        errormessagediv.innerHTML = "&nbsp;&nbsp;&nbsp;此部门已存在，不允许重复添加!";
                        errormessagediv.style.color = "red";
                    } else {
                        $("#deptName").val("");
                        $("#errormessage2").show();
                        errormessagediv.innerHTML = "&nbsp;&nbsp;&nbsp;添加成功!";
                        errormessagediv.style.color = "green";
                        window.location.href = "/person/topositanddeptpage?flagb=" + 22;
                    }

                error: function (msg) {
                    $("#errormessage2").show();
                    errormessagediv.innerHTML = "&nbsp;&nbsp;&nbsp;系统发生错误!";
                    errormessagediv.style.color = "red";
                }

            });

        } else {
            $("#errormessage2").show();
            errormessagediv.innerHTML = "&nbsp;&nbsp;&nbsp;新增前请输入部门名称!";
            errormessagediv.style.color = "red";
        }

    }

    function deleteDept(deptid) {
        $("#errormessage2").hide();
        window.location.href = "/person/deleteDept?id=" + deptid;
    }

    function updateDept(deptid, deptname) {
        $("#errormessage2").hide();
        $("#beforDeptName").val(deptname);
        $("#newDeptName").val('');
        $("#deptId").val(deptid);
        window.parent.document.getElementById('coverbehidepageLeft').style.display = "block";
        window.parent.document.getElementById('coverbehidepageTop').style.display = "block";
        $("#coverbehidepage1").show();
        $("#updatediv2").show();
        $("#updatemessage2").hide();
        var errormessagediv = document.getElementById("updatemessage2");
        errormessagediv.innerHTML = "";
    }

    function closeUpdateDiv2() {
        $("#errormessage2").hide();
        window.parent.document.getElementById('coverbehidepageLeft').style.display = "none";
        window.parent.document.getElementById('coverbehidepageTop').style.display = "none";
        $("#coverbehidepage1").hide();
        $("#updatediv2").hide();
    }

    function saveUpdateData2() {
        $("#errormessage2").hide();
        window.parent.document.getElementById('coverbehidepageLeft').style.display = "none";
        window.parent.document.getElementById('coverbehidepageTop').style.display = "none";
        $("#coverbehidepage1").hide();
        var newDeptNmae = $("#newDeptName").val();
        var oldDeptName = $("#beforDeptName").val();
        if (newDeptNmae.trim().length > 0) {
            if (oldDeptName == newDeptNmae) {
                $("#updatemessage2").show();
                var errormessagediv = document.getElementById("updatemessage2");
                errormessagediv.innerHTML = "&nbsp;&nbsp;&nbsp;新部门不能与原部门名相同!";
                errormessagediv.style.color = "red";
            } else {
                $("#updatediv2").hide();
                window.location.href = "/person/saveUpdateData2?id=" + $("#deptId").val() + "&deptname=" + $("#newDeptName").val();
            }
        } else {
            $("#updatemessage2").show();
            var errormessagediv = document.getElementById("updatemessage2");
            errormessagediv.innerHTML = "&nbsp;&nbsp;&nbsp;新部门名不能为空!";
            errormessagediv.style.color = "red";
        }
    }

    function goPageone2() {
        $("#n_currentPage2").val(1);
        querydept();
    }

    function goPrePage2() {
        var currentpage = $("#_tp2").val();
        $("#n_currentPage2").val(currentpage * 1 - 1 * 1);
        querydept();
    }

    function goAftPage2() {
        var currentpage = $("#_tp2").val();
        $("#n_currentPage2").val(currentpage * 1 + 1 * 1);
        querydept();
    }

    function goMaxPage2() {
        $("#n_currentPage2").val($("#maxPage2").val());
        queryposition();
    }

    function goPage22() {
        var tp = document.getElementById("_tp2").value;//currentPage
        var max = $("#maxPage2").val(); //maxPage
        tp = tp.trim();
        var r = /^\+?[0-9][0-9]*$/;
        if (!(r.test(tp))) {
            alert("页数输入有误，请重新输入!");
            $("#_tp2").val(max);
            return false;
        } else if (parseInt(tp) == 0) {
            alert("页数必须大于0!");
            $("#_tp2").val(max);
            return false;
        } else if (parseInt(tp) > parseInt(max)) {
            alert("不能大于总页数!");
            $("#_tp2").val(max);
            return false;
        } else {
            $("#n_currentPage2").val(tp);
            // document.forms["form0"].submit();
            querydept();
        }
    }

                        errormessagediv.style.color = "green";

                    }

                    $("#errormessage").show();
                    errormessagediv.innerHTML = "&nbsp;&nbsp;&nbsp;系统发生错误!";
                    errormessagediv.style.color = "red";
                }

            });

        } else {
            $("#errormessage").show();
            errormessagediv.innerHTML = "&nbsp;&nbsp;&nbsp;新增前请输入职位名称!";
            errormessagediv.style.color = "red";
        }

    }

    String.prototype.trim = function () {
        return this.replace(/(^\s*)|(\s*$)/g, "");
    }

    function deletePosition(positionid) {
        $("#errormessage").hide();
        window.location.href = "/person/deletePosition?id=" + positionid;
    }

    function updatePosition(positionid, positionname) {
        $("#errormessage").hide();

    function closeUpdateDiv() {

        window.parent.document.getElementById('coverbehidepageTop').style.display = "none";
        $("#coverbehidepage1").hide();
        $("#updatediv").hide();
    }

    function saveUpdateData() {
        $("#errormessage").hide();
        window.parent.document.getElementById('coverbehidepageLeft').style.display = "none";
        window.parent.document.getElementById('coverbehidepageTop').style.display = "none";
        $("#coverbehidepage1").hide();
        var newPositionNmae = $("#newPositionName").val();
        var oldPositionName = $("#beforPositionName").val();
        if (newPositionNmae.trim().length > 0) {
            if (oldPositionName == newPositionNmae) {
                $("#updatemessage").show();
                var errormessagediv = document.getElementById("updatemessage");
                errormessagediv.innerHTML = "&nbsp;&nbsp;&nbsp;新职位不能与原职位名相同!";
                errormessagediv.style.color = "red";
            } else {
                $("#updatediv").hide();
                window.location.href = "/person/saveUpdateData?id=" + $("#positionId").val() + "&positionName=" + $("#newPositionName").val();
            }
        } else {
            $("#updatemessage").show();
            var errormessagediv = document.getElementById("updatemessage");
            errormessagediv.innerHTML = "&nbsp;&nbsp;&nbsp;新职位名不能为空!";
            errormessagediv.style.color = "red";
        }

    function goPageone() {
        $("#n_currentPage").val(1);
        queryposition();
    }

    function goPrePage() {
        var currentpage = $("#_tp").val();

    function goAftPage() {

    }

    function goMaxPage() {

        var tp = document.getElementById("_tp").value;//currentPage
