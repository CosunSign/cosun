        $(function () {

            nowYearMonthDay = year + "-" + month;
            var d = new Date(year, month, 0);   //Wed Mar 31 00:00:00 UTC+0800 2010

        function fillTableHeadTitleByDates() {
            var week;
            for (var a = 0; a < daysCount; a++) {
                week = getWeekJiByDate(nowYearMonthDay + "-" + (a + 1));
                $("#day" + (a + 1) + "week").html(week);
            }

            if (daysCount < 31) {
                if (daysCount == 28) {
                    $("#day29week").hide();
                    $("#day29").hide();
                    $("#day30week").hide();
                    $("#day30").hide();
                    $("#day31week").hide();
                    $("#day31").hide();
                } else if (daysCount == 29) {
                    $("#day30week").hide();
                    $("#day30").hide();
                    $("#day31week").hide();
                    $("#day31").hide();
                } else if (daysCount == 30) {
                    $("#day31week").hide();
                    $("#day31").hide();
                }
            }
        }

        function isNull(arg1) {
            if (arg1 == "null" || arg1 == null || arg1 == 0 || arg1 == "0") {
                return "";
            }
            return arg1;
        }

        var totaldata; //总共多少记录
        var pageSize;//当前每页多少条
        var sortMethod;
        var sortByName;

            var currentpage = $("#n_currentPage").val();

            var formData = new FormData();
            formData.append('nameIds', $("#name").val());
            formData.append('empNo', $("#empNo").val());
            formData.append('deptIds', $("#deptId").val());
            formData.append('positionIds', $("#positionId").val());
            formData.append('workTypes', $("#workType").val());
            formData.append('clockDates', $("#clockDate").val());
            formData.append('sortMethod', sortMethod);
            formData.append('sortByName', sortByName);
            formData.append('currentPage', 1);

                type: "POST",
                url: "/person/queryZKOUTDataByCondition",
                async: true,
                cache: false,
                contentType: false,

                    var errormessagediv = document.getElementById("errormessage");
                    errormessagediv.innerHTML = "&nbsp;&nbsp;&nbsp;查询成功!";

                        var otherLe;

                            tr.append("<td>" + isNull(data[num].yearMonth) + "</td>");
                            tr.append("<td>" + isNull(data[num].name) + "</td>");
                            tr.append("<td>" + isNull(data[num].deptName) + "</td>");
                            tr.append("<td>" + isNull(data[num].dateStr) + "</td>");
                            tr.append("<td>" + isNull(data[num].weekStr) + "</td>");

                            td += ("<option value=\"3\" " + ((data[num].clockResult == 3) ? 'selected' : '') + ">带薪年假</option>");
                            td += ("<option value=\"4\" " + ((data[num].clockResult == 4) ? 'selected' : '') + ">法定节假日</option>");
                            td += ("<option value=\"5\" " + ((data[num].clockResult == 5) ? 'selected' : '') + ">放假</option>");
                            td += ("<option value=\"6\" " + ((data[num].clockResult == 6) ? 'selected' : '') + ">请假</option>");
                            td += ("<option value=\"7\" " + ((data[num].clockResult == 7) ? 'selected' : '') + ">未正常打卡</option>");
                            td += ("<option value=\"8\" " + ((data[num].clockResult == 8) ? 'selected' : '') + ">旷工</option>");
                            td += ("<option value=\"9\" " + ((data[num].clockResult == 9) ? 'selected' : '') + ">法定节假日加班</option>");
                            td += ("<option value=\"10\" " + ((data[num].clockResult == 10) ? 'selected' : '') + ">无此人打卡记录</option>");

        function sortByAsc(titlename) {
            sortMethod = 'asc';
            sortByName = titlename;
            queryZKOUTDataByCondition();
        }

        function sortByDesc(titlename) {
            sortMethod = 'desc';
            sortByName = titlename;
            queryZKOUTDataByCondition();
        }

        function updateKQBeanData(obj) {
            var id = $(obj).parent().parent().find("td").eq(7).find("select").eq(0).attr("id");
            var state = $("#" + id).val();
            var extHours = $(obj).parent().parent().find("td").eq(8).find("input").eq(0).val();
            var currentPage = $("#n_currentPage").val();
            if (extHours.trim().length <= 0 || extHours.trim() == 'undefined') {
                extHours = 0.0;
            }

            if (currentPage.trim() == 'undefined') {
                currentPage = 1;
            }
            window.location.href = "/person/updateKQBeanDataByRenShi?id="
                + id + "&extWorkHours=" + extHours + "&currentPage=" + currentPage + "&clockResultByRenShi=" + state;
        }


        function checkZKOUTDataByCondition() {
            var clockDate = $("#clockDate").val();
            if (clockDate.length > 0) {
                window.location.href = "/person/checkAttenClockByDate?clockDateArray=" + clockDate;
            } else {
                alert("请先选择您启用的打卡日期!")
            }
        }

        function getWeekJiByDate(KingVal) {
            var NewArray = new Array("日", "一", "二", "三", "四", "五", "六")
            var DateYear = parseInt(KingVal.split("-")[0]);
            var DateMonth = parseInt(KingVal.split("-")[1]);
            var DateDay = parseInt(KingVal.split("-")[2]);
            var NewDate = new Date(DateYear, DateMonth - 1, DateDay);
            var NewWeek = NewDate.getDay();
            return NewArray[NewWeek];
        }
