<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>因公外出单</title>
    <script src="/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="../static/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <meta name="viewport"
          content="
    height = [pixel_value | device-height] ,
    width = [pixel_value | device-width ] ,
    initial-scale = 0.5 ,
    minimum-scale = float_value ,
    maximum-scale = float_value ,
    user-scalable = [yes | no] ,
  "

    />
</head>
<script>

    $(function () {
    });

</script>
<style type="text/css">
    a {
        white-space: nowrap;
    }

    table tr td {
        white-space: nowrap;
    }

</style>
<body>

<div id='app'>
    <form>
        <div class="panel-heading" style="background-color:lightsteelblue;text-align: center">
            <h3 class="panel-title" th:text="${name}+'因公外出单'"><font color="#00008b" size="2px"></font></h3>
        </div>
        <table class="table table-bordered table-hover table-striped text-center hongmei"
               id="showlistbody"
               style="width: 100%">
            <thead style="background-color:lightsteelblue">
            <tr>
                <th style="text-align: center">
                    序号
                </th>

                <th style="text-align: center">
                    因公外出时间始
                </th>

                <th style="text-align: center">
                    因公外出时间始
                </th>

                <th style="text-align: center">
                    时长
                </th>

                <th style="text-align: center">
                    备注
                </th>


            </tr>
            </thead>
            <tbody id="tabletblody">
            <!--v-for中的数据不再是直接从data中获取，而是通过search方法对data中的数据进行过滤再显示-->
            <div th:unless="${#lists.isEmpty(leaveList)}">
                <div th:each="order,iterStat: ${leaveList}" align="center">
                    <tr>
                        <td align="center"
                            th:text="${(iterStat.index+1)}"></td>
                        <td align="center" th:text="${order.beginLeaveStr}"></td>
                        <td align="center" th:text="${order.endLeaveStr}"></td>
                        <td align="center" th:text="${order.leaveLong}"></td>
                        <td align="center" th:text="${order.leaveDescrip}"></td>
                    </tr>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(leaveList)}">
                <tr>
                    <td colspan="5">
                        暂无因公外出单
                    </td>
                </tr>
            </div>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5">
                    <font size="2px" color="red">
                        *如您交了因公外出单这里没有显示，是人事没有及时录进系统,可联系人事.
                    </font>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
    <br>
    <p>
</div>
</body>
</html>
